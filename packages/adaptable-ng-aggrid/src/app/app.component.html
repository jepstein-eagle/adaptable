<adaptable-angular-aggrid
*ngIf="showAdaptable"
  [adaptableOptions]="theOptions"
  [gridOptions]="gridOptions"
  (adaptableReady)="onAdaptableReady($event)"
>
</adaptable-angular-aggrid>

<ag-grid-angular [gridOptions]="gridOptions" [rowData]="rowData" [modules]="modules" style="height: 90vh" class="ag-theme-alpine"
>

</ag-grid-angular>
